name: dp_canteen
description: DP Canteen - College Canteen Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (temporarily disabled for local development)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.16.0
  # google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.10

  # Networking
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

  # UPI Payment
  url_launcher: ^6.2.3
  upi_india: ^3.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.0.0

  # Utilities
  intl: ^0.18.1
  flutter_local_notifications: ^16.3.0
  connectivity_plus: ^5.0.2
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF9800"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
