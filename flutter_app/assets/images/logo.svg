<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#FFB74D"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#orangeGradient)"/>
  
  <!-- Plate/bowl -->
  <ellipse cx="100" cy="115" rx="55" ry="20" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="100" cy="110" rx="55" ry="22" fill="#ffffff"/>
  
  <!-- Steam lines -->
  <path d="M70 80 Q65 70, 70 60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M100 75 Q95 65, 100 55" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M130 80 Q125 70, 130 60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Fork on left -->
  <g transform="translate(45, 95) rotate(-25)">
    <rect x="-2" y="0" width="4" height="30" fill="#ffffff"/>
    <rect x="-2" y="-15" width="1.5" height="15" fill="#ffffff"/>
    <rect x="0.5" y="-15" width="1.5" height="15" fill="#ffffff"/>
    <rect x="-4" y="-15" width="1.5" height="12" fill="#ffffff"/>
    <rect x="2.5" y="-15" width="1.5" height="12" fill="#ffffff"/>
  </g>
  
  <!-- Spoon on right -->
  <g transform="translate(155, 95) rotate(25)">
    <rect x="-2" y="5" width="4" height="25" fill="#ffffff"/>
    <ellipse cx="0" cy="-2" rx="6" ry="8" fill="#ffffff"/>
  </g>
  
  <!-- Text "DP" -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DP</text>
</svg>
